<header>
    <nav class="navbar navbar-expand-lg bg-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="/assets/images/rh.svg" class="d-inline-block align-top" alt="">
        </a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav">
            {% for nav in site.navs %}
              {% assign link = site.url | append: nav.link %}
              <li><a href="{{ link }}" class="nav-link text-dark" data-anchor-offset="0">{{ nav.name }}</a></li>
            {% endfor %}
          </ul>
        </div>

        <a href="https://computingsociety.co.uk">
          <button class="btn my-2 my-sm-0" id="compsoc-link" >RHUL CompSoc</button>
        </a>

      </div>
    </nav>
</header>
