<header>
    <nav class="navbar navbar-expand-lg bg-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/assets/images/rh.svg" class="d-inline-block align-top" alt="RoyalHackaway" />
            </a>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    {% for nav in site.navs %}
                        {% assign link = site.url | append: nav.link %}
                        <li>
                            <a href="{{ link }}" class="nav-link text-dark" data-anchor-offset="0">{{ nav.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>

            <!--
            <a class="btn btn-light border navbar-brand cs-button" href="https://computingsociety.co.uk" target="_blank">
                <img class="img-fluid" src="/assets/images/cs_logo.svg" alt="CompSoc" />
            </a>
            -->
        </div>
    </nav>
</header>
